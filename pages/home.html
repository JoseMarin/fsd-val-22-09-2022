<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="../css/home.css" />

  <body>
    <div id="head">
      <div id="head-izq" class="head-c">
        <div id="sobre-google">
          <a
            class="top-text"
            href="https://about.google/?fg=1&utm_source=google-ES&utm_medium=referral&utm_campaign=hp-header"

        </div>
        <div id="tienda">

            class="top-text"
            href="https://store.google.com/ES?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=es-ES&pli=1"
            >Tienda</a
          >
        </div>
      </div>
      <div id="head-der" class="head-c">

          <a
            class="top-text"
            href="https://mail.google.com/mail/?authuser=0&ogbl"

        <div id="div-botones">

          <div class="idiomas">

              >euskara</a
